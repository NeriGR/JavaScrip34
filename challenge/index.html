<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Dom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="bg-dark text-white">
    <main class="container">
      <div class="row gx-5">
        <div class="col col-6">
          <div class="p-3">Type your information</div>
          <form id="userForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name (required):</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="picSource" class="form-label"
                >Pic Source (required):</label
              >
              <input type="text" id="picSource" name="picSource" required />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label"
                >Location (required):</label
              >
              <input type="text" id="location" name="location" required />
            </div>
            <div class="mb-3">
              <label for="aboutYou" class="form-label"
                >About You (required):</label
              >
              <textarea id="aboutYou" name="aboutYou" required></textarea>
            </div>
            <div class="mb-3">
              <label for="github" class="form-label">GitHub:</label>
              <input type="text" id="github" name="github" />
            </div>
            <div class="mb-3">
              <label for="linkedin" class="form-label">LinkedIn:</label>
              <input type="text" id="linkedin" name="linkedin" />
            </div>
            <div class="mb-3">
              <label for="twitter" class="form-label">Twitter:</label>
              <input type="text" id="twitter" name="twitter" />
            </div>
            <div class="mb-3">
              <label for="instagram" class="form-label">Instagram:</label>
              <input type="text" id="instagram" name="instagram" />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="button" onclick="addUser()">
                Save
              </button>
              <div class="mb-3 form-check"></div>
            </div>
          </form>
        </div>
        <div class="col col-6">
          <div class="p-3">Ve los perfiles</div>
          <div id="cardsRow" class="row col-6"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
